<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule a Pickup | NC Electronic Recycling</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, #32cd32, #0066cc);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .form-container {
      max-width: 700px;
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    .form-container h2 {
      margin-bottom: 1rem;
      color: #0066cc;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 1.5rem;
      background: #32cd32;
      color: white;
      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #28a428;
    }
  </style>
</head>
<body>
  <header>
    <h1>Schedule an E-Waste Pickup</h1>
    <p>Fill out the form below and weâ€™ll take care of the rest.</p>
  </header>

  <div class="form-container">
    <h2>Pickup Request Form</h2>
    <form id="pickupForm">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Pickup Address *</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="items">Items for Recycling *</label>
      <textarea id="items" name="items" rows="4" placeholder="e.g., 3 laptops, 2 printers, 1 server..." required></textarea>

      <label for="date">Preferred Pickup Date</label>
      <input type="date" id="date" name="date">

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="3"></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script>
    document.getElementById("pickupForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        items: document.getElementById("items").value,
        date: document.getElementById("date").value,
        notes: document.getElementById("notes").value
      };

      const response = await fetch("YOUR_WEB_APP_URL", {
        method: "POST",
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert("Request submitted successfully!");
        document.getElementById("pickupForm").reset();
      } else {
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
