<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule a Pickup | NC Electronic Recycling</title>
  <style>
    :root {
      --lime: #32cd32;
      --blue: #0066cc;
      --bg: #f2f5f9;
      --text-dark: #1e1e1e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, var(--lime), var(--blue));
      color: white;
      text-align: center;
      padding: 3rem 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .form-container {
      max-width: 750px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      margin: 2.5rem auto;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
    }

    .form-container h2 {
      margin-bottom: 1rem;
      color: var(--blue);
      font-size: 1.8rem;
      border-left: 6px solid var(--lime);
      padding-left: 0.6rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background: #fff;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: var(--lime);
      box-shadow: 0 0 8px rgba(50,205,50,0.3);
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 1.8rem;
      background: var(--lime);
      color: white;
      border: none;
      padding: 0.9rem 1.6rem;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #28a428;
      transform: scale(1.05);
    }

    footer {
      background: #111;
      color: #f8f9fa;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Schedule an E-Waste Pickup</h1>
    <p>Fill out the form below and weâ€™ll take care of the rest.</p>
  </header>

  <div class="form-container">
    <h2>Pickup Request Form</h2>
    <form id="pickupForm">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Pickup Address *</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="items">Items for Recycling *</label>
      <textarea id="items" name="items" rows="4" placeholder="e.g., 3 laptops, 2 printers, 1 server..." required></textarea>

      <label for="date">Preferred Pickup Date</label>
      <input type="date" id="date" name="date">

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="3"></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 NC Electronic Recycling | A Tek-Pak Inc. Service</p>
  </footer>

  <script>
    document.getElementById("pickupForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        items: document.getElementById("items").value,
        date: document.getElementById("date").value,
        notes: document.getElementById("notes").value
      };

      const response = await fetch("https://script.google.com/macros/s/AKfycbw7fM_DK23KUTJydF9aSaqAdDjpUioTTbx05ew6Kna3Zy1ygVaTdIGXx2zIQsjF2EFz/exec", {
        method: "POST",
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert("Request submitted successfully!");
        document.getElementById("pickupForm").reset();
      } else {
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
